<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resep Masakan Nusantara</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f5f0;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #e74c3c;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            background-color: #c0392b;
            padding: 1rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #a5281b;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-container {
            display: flex;
            margin-bottom: 2rem;
        }

        .search-container input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }

        .search-container button {
            padding: 0.8rem 1.5rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #c0392b;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .recipe-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
        }

        .recipe-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-content {
            padding: 1.5rem;
        }

        .recipe-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #e74c3c;
        }

        .recipe-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #777;
            font-size: 0.9rem;
        }

        .recipe-desc {
            margin-bottom: 1rem;
            color: #555;
        }

        .view-recipe {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .view-recipe:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .modal-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .ingredients-list, .steps-list {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .recipe-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        // Fungsi untuk menampilkan resep
        function displayRecipes(recipesToDisplay) {
            const recipeContainer = document.getElementById('recipe-container');
            recipeContainer.innerHTML = '';

            recipesToDisplay.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.className = 'recipe-card';
                recipeCard.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.title}" class="recipe-img">
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <div class="recipe-meta">
                            <span>‚è±Ô∏è ${recipe.time}</span>
                            <span>üçΩÔ∏è ${recipe.servings}</span>
                            <span>‚ö° ${recipe.difficulty}</span>
                        </div>
                        <p class="recipe-desc">${recipe.description}</p>
                        <a href="#" class="view-recipe" data-id="${recipe.id}">Lihat Resep</a>
                    </div>
                `;
                recipeContainer.appendChild(recipeCard);
            });

            // Tambahkan event listener untuk tombol "Lihat Resep"
            document.querySelectorAll('.view-recipe').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const recipeId = parseInt(this.getAttribute('data-id'));
                    showRecipeModal(recipeId);
                });
            });
        }

        // Fungsi untuk menampilkan modal resep
        function showRecipeModal(recipeId) {
            const recipe = recipes.find(r => r.id === recipeId);
            if (!recipe) return;

            const modal = document.getElementById('recipe-modal');
            const modalContent = document.getElementById('modal-content');
            
            modalContent.innerHTML = `
                <h2>${recipe.title}</h2>
                <img src="${recipe.image}" alt="${recipe.title}" class="modal-img">
                <div class="recipe-meta">
                    <span>‚è±Ô∏è ${recipe.time}</span>
                    <span>üçΩÔ∏è ${recipe.servings}</span>
                    <span>‚ö° ${recipe.difficulty}</span>
                </div>
                <h3>Bahan-bahan:</h3>
                <ul class="ingredients-list">
                    ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                </ul>
                <h3>Cara Membuat:</h3>
                <ol class="steps-list">
                    ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                </ol>
            `;

            modal.style.display = 'block';

            // Tambahkan event listener untuk tombol close
            document.querySelector('.close').addEventListener('click', function() {
                modal.style.display = 'none';
            });

            // Tutup modal ketika klik di luar konten
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Fungsi untuk mencari resep
        function searchRecipes(query) {
            const lowerCaseQuery = query.toLowerCase();
            return recipes.filter(recipe => 
                recipe.title.toLowerCase().includes(lowerCaseQuery) ||
                recipe.description.toLowerCase().includes(lowerCaseQuery) ||
                recipe.ingredients.some(ing => ing.toLowerCase().includes(lowerCaseQuery))
            );
        }

        // Event listener untuk tombol search
        document.getElementById('search-btn').addEventListener('click', function() {
            const query = document.getElementById('search-input').value;
            const results = searchRecipes(query);
            displayRecipes(results);
        });

        // Event listener untuk enter di search input
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = document.getElementById('search-input').value;
                const results = searchRecipes(query);
                displayRecipes(results);
            }
        });

        // Tampilkan semua resep saat pertama kali load
        window.addEventListener('DOMContentLoaded', () => {
            displayRecipes(recipes);
        });
    </script>
